<html>
  <body>
    <title>TestScreenSaver</title>
    <style>
      body {
        backgroundColor: green;
      }
      .centre {
        text-align: centre;
        color: #00FFFF;
      }
      .button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {background-color: #4CAF50;}
    </style>
    <audio src="https://anthony1204.github.io/nyanremix.mp3" id="nyan" autoplay loop></audio>
    <script>
 /* Get the documentElement (<html>) to display the page in fullscreen */
      var body = document.getElementsByTagName('body')[0];
      function colorFade() {
        //rgb background
        body.style.backgroundColor = 'green';
        setTimeout(function(){body.style.backgroundColor = 'yellow';},100);
        setTimeout(function(){body.style.backgroundColor = 'blue';},200);
        setTimeout(function(){body.style.backgroundColor = 'orange';},300);
        setTimeout(function(){body.style.backgroundColor = 'red';},400);
        setTimeout(function(){body.style.backgroundColor = 'purple';},500);
        //rgb text
        /*
        var r = document.querySelector("#div");
        setTimeout(function(){r.style.color = 'yellow';},1000);
        setTimeout(function(){r.style.color = 'blue';},2000);
        setTimeout(function(){r.style.color = 'orange';},3000);
        setTimeout(function(){r.style.color = 'red';},4000);
        setTimeout(function(){r.style.color = 'purple';},5000);
        */
      }
        var elem = document.documentElement;
       function openFullscreen() {
         document.querySelector("#nyan").play();
         document.querySelector(".button").setAttribute("hidden");
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { /* Safari */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE11 */
    elem.msRequestFullscreen();
  }
}
      setInterval(colorFade,600);
    </script>
    <div id="div">
     <h1 class="centre">EPIC RGB SCREENSAVER</h1>
      <button class="button" onclick="openFullscreen();">
    </div>
  </body>
</html>
