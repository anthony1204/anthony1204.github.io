<html>
  <body>
    <title>cssTestScreenSaver</title>
    <h1>screensaver testing</h1>
    <style>
      body {
        transition: background 1s ease;
      }
    </style>
    <script>
      var body = document.getElementsByTagName('body')[0];
      function colorFade() {
        body.style.backgroundColor = 'green';
        await setTimeout(function(){body.style.backgroundColor = 'yellow';},100);
        await setTimeout(function(){body.style.backgroundColor = 'blue';},100);
      }
      setInterval(colorFade,300);
      
    </script>
  </body>
</html>
